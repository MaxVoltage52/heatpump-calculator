<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat Pump Break-Even & Payback</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f7f7f8; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:#fff; border-radius:16px; box-shadow:0 1px 4px rgba(0,0,0,0.06); padding:16px; }
      .grid { display:grid; gap:16px; }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      label { display:block; font-size:12px; color:#555; margin-bottom:6px; }
      input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; font-size:14px; }
      h1 { margin: 6px 0 14px; }
      h2 { margin: 6px 0 10px; font-size:18px; }
      .pill { border-radius:14px; padding:10px; }
      .muted { background:#f1f3f5; }
      .good { background:#e8f8ee; }
      .note { color:#666; font-size:13px; }
      .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .btn { background:#111827; color:#fff; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; }
      .btn.secondary { background:#e5e7eb; color:#111827; }
      .switch { display:inline-flex; align-items:center; gap:8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
